<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap JS</title>
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="nivo slider/nivo-slider/themes/dark/dark.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="nivo slider/nivo-slider/nivo-slider.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="libs/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.css">
</head>
<body>
    <section class="col-md-12">
        <div class="container">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#myModal">
            </button>
        </div>
    </section>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" class="form-group">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" placeholder="Password" class="form-group">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    <section class="col-md-12">
        <div class="container">
            <div class="dropdown">
                <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dLabel">
                    <li>Home</li>
                    <li>Caterogy</li>
                    <li>Products</li>
                    <li>Brands</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="col-md-12">
        <div class="container">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">HOME</div>
                <div role="tabpanel" class="tab-pane" id="profile">PROFILE</div>
                <div role="tabpanel" class="tab-pane" id="messages">MESSAGES</div>
                <div role="tabpanel" class="tab-pane" id="settings">SETTINGS</div>
            </div>
        </div>
    </section>
    <section class="col-md-12">
        <div class="owl-carousel owl-theme">
            <div class="item active"><h4>Váy 1</h4>
                <img src="imgs/vay 1.jpg" height="236" width="236"/>
                <div class="carousel-caption">
                    Váy 1
                </div>
            </div>
            <div class="item"><h4>2</h4></div>
            <div class="item"><h4>3</h4></div>
            <div class="item"><h4>4</h4></div>
            <div class="item"><h4>5</h4></div>
            <div class="item"><h4>6</h4></div>
            <div class="item"><h4>7</h4></div>
            <div class="item"><h4>8</h4></div>
            <div class="item"><h4>9</h4></div>
            <div class="item"><h4>10</h4></div>
            <div class="item"><h4>11</h4></div>
            <div class="item"><h4>12</h4></div>
        </div>
    </section>
    <section class="col-md-12">
        <div class="container theme-dark">
            //nivo slider
            //owl carousel
            <div id="slider" class="nivoSlider">
                <img src="nivo slider/nivo-slider/demo/images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                <img src="nivo slider/nivo-slider/demo/images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption"/>
                <img src="nivo slider/nivo-slider/demo/images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="nivo slider/nivo-slider/demo/images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
        </div>
    </section>

    <script src="libs/jQuery/jquery-3.5.1.min.js"></script>
    <script src="libs/bootstrap3.4.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="nivo slider/nivo-slider/jquery.nivo.slider.js"></script>
    <script src="libs/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>

    <script type="text/javascript">
        $(window).on('load', function() {
            $('#slider').nivoSlider();
        });
    </script>

    <script type="text/javascript">

        $(window).on('load', function() {

            $('#slider').nivoSlider({

                effect:'random',

                slices: 15,

                boxCols: 8,

                boxRows: 4,

                animSpeed: 500,

                pauseTime: 3000,

                startSlide: 0,

                directionNav:true,

                controlNav:true,

                controlNavThumbs:false,

                pauseOnHover:true,

                manualAdvance:false,

                prevText:'Prev',

                nextText:'Next',

                randomStart:false,

                beforeChange:function(){},

                afterChange:function(){},

                slideshowEnd:function(){},

                lastSlide:function(){},

                afterLoad:function(){}

            });

        });
    </script>

    <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        })
    </script>
</body>
</html>
