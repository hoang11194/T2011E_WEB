<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Form</title>
    <link rel="stylesheet" href="css/form_demo.css">
</head>
<body>
    <form method="post" action="#">
        <input name="firstname" type="text" required placeholder="Điền tên vào đây"/>
        <input name="lastname" type="text" required placeholder="Điền họ vào đây"/>
        <input name="email" type="email" required placeholder="Vui lòng nhập email"/>
        <input name="pwd" type="password" required placeholder="Password" />
        <input name="birthday" type="date" placeholder="Sinh Nhật" />
        <input name="birthday" type="time" placeholder="Giờ Sinh" />
        <input name="birthday" type="month" placeholder="Tháng sinh" />
        <input name="birthday" type="week" placeholder="Tuần sinh" />
        <input name="age" type="number" placeholder="Tuổi" />
        <input name="color" type="color" placeholder="Màu yêu thích" />
        <label>
        <input name="gender" type="radio" checked value="nam" />Nam
        </label>
        <label>
        <input name="gender" type="radio" value="nữ" />Nữ
        </label>
        <label>
        <input name="gender" type="radio" value="khác" />Khác
        </label>
        <label>
        <input name="confirm" checked type="checkbox"/>Xác nhận đồng ý điều khoản
        </label>
        <select name="city">
            <option>Vui Lòng chọn tỉnh / thành phố</option>
            <option value="hn">Hà nội</option>
            <option value="sg">Sài gòn</option>
            <option value="hp">Hải phỏng</option>
            <option selected value="dn">Đà nẵng</option>
        </select>
        <textarea name="content" placeholder="mô tả bản thân" rows="5"  cols="100"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
    </form>
</body>
</html>
