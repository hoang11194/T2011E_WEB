<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo JS2</title>
</head>
<body>
    <script type="text/javascript">
        var ob = {
            name: "Hoang",
            age: 18,
            address:"8 tôn thất thuyết, cầu giấy, HN",
            danhsachnguoiyeu:[],
            run: function () {
                console.log(this.name+"Hoàng is running...");
            }
        }
        ob.run();
        console.log("Ten: "+ob.name);
        ob.name = "Tùng";
        console.log("Ten:" +ob.name);
        ob.danhsachnguoiyeu.push("Mai");
        ob.danhsachnguoiyeu.push("Ha");
        console.log(ob.danhsachnguoiyeu);
        var ob2 = {
            name: "Hoang",
            age: 18,
            address:"8 tôn thất thuyết, cầu giấy, HN",
            danhsachnguoiyeu:[],
            run: function () {
                console.log(this.name+"Hoàng is running...");
            }
        }
        ob2.run();
        ob2.name = "Lan";

    </script>
</body>
</html>
